<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alkatra">
</head>
<body>
    <div id="headerContainer">
        <div id="headerText">Etch a sketch</div>
    </div>
    <div id="howToContainer">
        <div id="howToText">Select desired grid size. Choose your color and <strong>click</strong> on the grid to start drawing!</div>
    </div>
    <div class="formContainer">
        <form id="form">
            <label for="numberBoxFirst">Size of grid: </label>
                    <input min="1" max="100" id="numberBoxFirst" type="number" required>
                    <input id="submitBtn" class="buttons" type="submit" value="Submit!">
                    <input id="refreshBtn" class="buttons" type="reset" value="Start over!">
            </form>
    </div>
    <div id="colorFormContainer">
        <form id="colorForm">
            <label for="colorPicker">Choose color: </label>
                    <input id="colorPicker" class="buttons" type="color" value="#000000">
            </form>
    </div>
    <div id="gridContainer">
        <div id="grid"></div>
    </div>
    
    <div id="footer">
        <div id="copyright">Copyright Â© 2023 luxlupus</div>
    </div>
</body>
</html>
